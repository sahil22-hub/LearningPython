<!DOCTYPE html>

<html lang="en">

<head>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> -->
    <link href="view.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // Add code to check answers to questions
        document.addEventListener('DOMContentLoaded', function () {

            /* Part 1 */
            // If the correct answer button is clicked
            // turn its color to green and print 'Correct!' to the user
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function () {
                correct.style.backgroundColor = 'green';
                document.querySelector('#answer1').innerHTML = 'Correct!';
            });
            // If an incorrect answer button is clicked
            // turn its color to red and print 'Incorrect.' to the user
            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function () {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#answer1').innerHTML = 'Incorrect.';
                });
            }

            /* Part 2 */
            document.querySelector('#check').addEventListener('click', function () {
                let input = document.querySelector('input');
                // If a correct answer is submitted
                // the text field turn its color to green and print 'Correct!' to the user
                if (input.value.toLowerCase() === 'switzerland') {
                    input.style.backgroundColor = 'green';
                    document.querySelector('#answer2').innerHTML = 'Correct'
                    // Otherwise if an incorrect answer is submitted
                    // the text field turn its color to red and print 'Incorrect.' to the user
                } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#answer2').innerHTML = 'Incorrect.';
                }
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <!-- Add multiple choice question here -->
            <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
            <p id="answer1"></p>
            <button class="incorrect">6 people per 1 sheep</button>
            <button class="incorrect">3 people per 1 sheep</button>
            <button class="incorrect">1 person per 1 sheep</button>
            <button class="incorrect">1 person per 3 sheep</button>
            <button class="correct">1 person per 6 sheep</button>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- Add free response question here -->
            <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
            <p id="answer2"></p>
            <input type="text">
            <button id="check">Check Answer</button>
        </div>
    </div>
</body>

</html>
